<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap() {

var centerPos1 = {lat: 46.4146368, lng: -100.6177363};
var centerPos2 = {lat: 46.4176277, lng: -100.6360102};

var map1 = new google.maps.Map(document.getElementById('map'), {
  zoom: 12,
  center: centerPos1,
  mapTypeId: 'terrain',
  scrollwheel: false
});

var contentString1 = "Sacred Stone Camp";
var contentString2 = "Oceti Sakowin Camp";

var infowindow1 = new google.maps.InfoWindow({
  content: contentString1
});

var infowindow2 = new google.maps.InfoWindow({
  content: contentString2
});

var marker1 = new google.maps.Marker({
  position: centerPos1,
  map: map1
});

marker1.addListener('click', function() {
  infowindow1.open(map1, marker1);
});

var marker2 = new google.maps.Marker({
  position: centerPos2,
  map: map1
});

marker2.addListener('click', function() {
  infowindow2.open(map1, marker2);
});
};
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgNvwHYhZ2rwmwgGH_QUSSy57fCq-BayQ&callback=initMap">
    </script>
  </body>
</html>
